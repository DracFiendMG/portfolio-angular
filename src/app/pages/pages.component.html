<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <p class="quote">I have worked with a number of clients, both through agencies and independently.</p>
        </div>
        <div class="col-sm-6">
            <!-- Wrapper container -->
            <div class="container py-4">

                <!-- Bootstrap 5 starter form -->
                <form id="contactForm">
            
                <!-- Name input -->
                <div class="mb-3">
                    <input class="form-control border-0 border-bottom input-bg" id="name" type="text" placeholder="Name" data-sb-validations="required" />
                    <div class="invalid-feedback" data-sb-feedback="name:required">Name is required.</div>
                </div>
            
                <!-- Email address input -->
                <div class="mb-3">
                    <input class="form-control border-0 border-bottom input-bg" id="emailAddress" type="email" placeholder="Email Address" data-sb-validations="required, email" />
                    <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email Address is required.</div>
                    <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address Email is not valid.</div>
                </div>
            
                <!-- Message input -->
                <div class="mb-3">
                    <textarea class="form-control border-0 border-bottom input-bg" id="message" type="text" placeholder="Message" data-sb-validations="required"></textarea>
                    <div class="invalid-feedback" data-sb-feedback="message:required">Message is required.</div>
                </div>
            
                <!-- Form submissions success message -->
                <div class="d-none" id="submitSuccessMessage">
                    <div class="text-center mb-3">Form submission successful!</div>
                </div>
            
                <!-- Form submissions error message -->
                <div class="d-none" id="submitErrorMessage">
                    <div class="text-center text-danger mb-3">Error sending message!</div>
                </div>
            
                <!-- Form submit button -->
                <div class="d-grid">
                    <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                </div>
            
                </form>
            
            </div>
        </div>
    </div>
</div>
