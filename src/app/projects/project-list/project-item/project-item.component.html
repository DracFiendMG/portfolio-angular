<div class="col">
    <div class="card">
        <img [src]="project.imagePath" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title"> {{ project.name }} </h5>
            <p class="card-text"> {{ project.description }} </p>
        </div>
        <a [href]="project.projectLink" target="_blank" class="stretched-link"></a>
    </div>
</div>
