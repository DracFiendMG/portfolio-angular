<div class="container-fluid mb-4">
    <!-- <div class="row row-cols-auto row-cols-xs-0 m-auto g-4">
        <app-project-item *ngFor="let projectEl of projects" [project]="projectEl"></app-project-item>
    </div> -->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" 
                *ngFor="let projectEl of projects, index as i; let isFirst=first" 
                data-bs-target="#carouselExampleCaptions" [attr.data-bs-slide-to]="i" 
                [ngClass]="{'active':isFirst}" 
                aria-current="true" ></button>
        </div>
        <div class="carousel-inner">
            <app-project-item *ngFor="let projectEl of projects" [project]="projectEl"></app-project-item>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>
